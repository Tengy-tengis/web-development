<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="logo">
      <img
        src="https://1000logos.net/wp-content/uploads/2022/09/Valorant-Logo.png"
        alt=""
        height="150px"
        width="250px"
      />
      <p>FAN MADE by tengis</p>
    </div>
    <div id="calc">
      <div
        style="
          display: flex;
          align-items: center;
          color: aliceblue;
          padding: 20px;
        "
      >
        <a
          href="https://playvalorant.com/en-us/"
          target="_blank"
          rel="noopener noreferrer"
          ><button
            id="logo-img"
            
          ></button
        ></a>
      </div>
      <div id="upper"><div id="display">0</div></div>
      <div id="lower">
        <div id="left">
          <button class="top-buttons" id="ac" onclick="remove()">AC</button
          ><button class="top-buttons" id="+/-" onclick="deleteLast()">
            CE</button
          ><button class="top-buttons" id="%" onclick="appendToString('%')">
            %</button
          ><button class="small-buttons" id="one" onclick="appendToString('1')">
            1</button
          ><button class="small-buttons" id="two" onclick="appendToString('2')">
            2</button
          ><button
            class="small-buttons"
            id="three"
            onclick="appendToString('3')"
          >
            3</button
          ><button
            class="small-buttons"
            id="four"
            onclick="appendToString('4')"
          >
            4</button
          ><button
            class="small-buttons"
            id="five"
            onclick="appendToString('5')"
          >
            5</button
          ><button class="small-buttons" id="six" onclick="appendToString('6')">
            6</button
          ><button
            class="small-buttons"
            id="seven"
            onclick="appendToString('7')"
          >
            7</button
          ><button
            class="small-buttons"
            id="eight"
            onclick="appendToString('8')"
          >
            8</button
          ><button
            class="small-buttons"
            id="nine"
            onclick="appendToString('9')"
          >
            9</button
          ><button id="odd-buttons" id="zero" onclick="appendToString('0')">
            0</button
          ><button class="small-buttons" id="dot" onclick="appendToString('.')">
            .
          </button>
        </div>
        <div id="right">
          <button
            class="right-buttons"
            id="divide"
            onclick="appendToString('/')"
          >
            รท</button
          ><button
            class="right-buttons"
            id="multi"
            onclick="appendToString('*')"
          >
            x</button
          ><button
            class="right-buttons"
            id="minus"
            onclick="appendToString('-')"
          >
            -</button
          ><button
            class="right-buttons"
            id="plus"
            onclick="appendToString('+')"
          >
            +</button
          ><button class="right-buttons" id="equal" onclick="finalValue()">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
