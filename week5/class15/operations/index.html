<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="appendToTheString()">1</button>
    <script>
      let final_value = "";

      appendToTheString = (a) => {
        final_value = final_value + a;
        console.log(final_value);
      };

      appendToTheString("1");
      appendToTheString("+");
      appendToTheString("3");
      console.log(eval(final_value));
    </script>
  </body>
</html>
