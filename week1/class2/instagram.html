<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insatgram</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        border: 2px solid lightgray;
        height: 450px;
        width: 380px;
        display: flex;
        flex-direction: column;
        margin: 5px;
      "
    >
      <div style="display: flex; justify-content: center; padding-top: 20px">
        <img
          src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png"
          alt="Logo"
          height="120px"
        />
      </div>
      <div style="display: flex; justify-content: center">
        <input
          style="
            width: 300px;
            height: 35px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid lightgray;
          "
          placeholder="    Phone number, Username, or Email"
        />
      </div>
      <div style="display: flex; justify-content: center">
        <input
          style="
            width: 300px;
            height: 35px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid lightgray;
          "
          placeholder="    Password"
        />
      </div>
      <div style="display: flex; justify-content: center">
        <button
          style="
            width: 310px;
            height: 35px;
            border-radius: 10px;
            background-color: lightskyblue;
            border: 1px solid lightgray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
          "
        >
          Log in
        </button>
      </div>

      <div>
        <p style="display: flex; justify-content: center; margin-bottom: 40px">
          ----------------------- OR -----------------------
        </p>
      </div>
      <div style="display: flex; justify-content: center">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png"
          alt="Facebook logo"
          height="20px"
        />
        <a
          href="http://www.facebook.com/login/"
          target="_blank"
          rel="noopener noreferrer"
          style="
            color: darkblue;
            text-decoration: none;
            margin-bottom: 30px;
            margin-left: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
            font-size: 17px;
          "
        >
          Log in with facebook</a
        >
      </div>
      <div style="display: flex; justify-content: center">
        <a
          href="http://www.instagram.com/accounts/password"
          target="_blank"
          rel="noopener noreferrer"
          style="
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
          "
          >Forgot password?</a
        >
      </div>
    </div>
    <div
      style="
        border: 2px solid lightgray;
        height: 70px;
        width: 380px;
        margin: 5px;
      "
    >
      <p
        style="
          display: flex;
          justify-content: center;
          align-items: normal;
          font-size: 15px;
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        Don't have an account?
        <a
          href="http://www.instagram.com/accounts/emailsignup/"
          target="_blank"
          rel="noopener noreferrer"
          style="margin-left: 5px; text-decoration: none;"
          >Sign Up</a
        >
      </p>
    </div>
  </body>
</html>
