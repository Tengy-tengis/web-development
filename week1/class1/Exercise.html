<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>=
  </head>
  <body>
    <h3>Travel reservation form</h3>
    <h4>* denotes mandotory</h4>
    <h5>Full name <sup>*</sup>:</h5>
    <input placeholder="Firstname Lastname" />
    <h5>Email address <sup>*</sup>:</h5>
    <input placeholder="EmailAddress" />
    <h5>Select Tour Package <sup>*</sup>:</h5>
    <select name="location" id="Travel">
      <option value="Mongolia">Mongolia</option>
      <option value="USA">United States of America</option>
      <option value="etc...">Others</option>
    </select>
    <h5>Arrival Date <sup>*</sup>:</h5>
    <input type="datetime-local" />
    <h5>Number of Person <sup>*</sup>:</h5>
    <input placeholder="UNKNOWN TYPE" />
    <p>What would you want to avail? <sup>*</sup></p>
    <p>Boarding <input type="checkbox" /></p>
    <p>Fooding <input type="checkbox" /></p>
    <p>Sight Seeing <input type="checkbox" /></p>
    <h5>Discount Coupon code:</h5>
    <input placeholder="UNKNOWN TYPE" />
    <h5>Terms and Conditions <sup>*</sup></h5>
    <p>I agree <input type="radio" /></p>
    <p>I disagree <input type="radio" /></p>
    <button>Confirm reservation</button>
  </body>
</html>
