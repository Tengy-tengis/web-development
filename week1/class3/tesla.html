<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="./tesla.css" />
  </head>
  <body style="padding: 0px; margin: 0px">
    <div
      style="
        height: 50px;
        background: radial-gradient(
          54.97% 272.54% at 27.36% -134.72%,
          rgba(108, 148, 255, 0.92) 0,
          rgba(0, 0, 0, 0.92) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: whitesmoke;
      "
    >
      <div style="margin-top: 5px">$7,500</div>
      <a
        style="
          color: aliceblue;
          margin-left: 7px;
          font-size: 14px;
          margin-top: 5px;
        "
        href="https://www.tesla.com/support/incentives#new-vehicles"
        >Federal tax credit</a
      >
      <p
        style="
          font-size: 14px;
          margin-left: 15px;
          margin-top: 20px;
          font-weight: lighter;
        "
      >
        Available for new Model 3 and Model Y
      </p>
    </div>

    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: -20px;
      "
    >
      <img
        style="height: 110px; margin-left: 40px"
        src="https://mir-s3-cdn-cf.behance.net/projects/404/d0f50b137047265.Y3JvcCw5MjAsNzE5LDAsNDA.png"
        alt="Logo"
      />
      <div
        style="
          display: flex;
          justify-content: space-between;
          font-family: Gotham-medium;
        "
      >
        <a
          style="color: aliceblue; text-decoration: none; margin-left: 20px"
          href="https://www.tesla.com/models"
        >
          <button
            style="
              color: aliceblue;
              border-radius: 5px;
              padding: 10px;
              background: transparent;
              border: none;
              font-size: 14px;
            "
          >
            Model S
          </button>
        </a>
        <a
          style="color: aliceblue; text-decoration: none; margin-left: 20px"
          href="https://www.tesla.com/model3"
        >
          <button
            style="
              color: aliceblue;
              border-radius: 5px;
              padding: 10px;
              background: transparent;
              border: none;
              font-size: 14px;
            "
          >
            Model 3
          </button></a
        >
        <a
          style="color: aliceblue; text-decoration: none; margin-left: 20px"
          href="https://www.tesla.com/modelx"
        >
          <button
            style="
              color: aliceblue;
              border-radius: 5px;
              padding: 10px;
              background: transparent;
              border: none;
              font-size: 14px;
            "
          >
            Model X
          </button></a
        >
        <a
          style="color: aliceblue; text-decoration: none; margin-left: 20px"
          href="https://www.tesla.com/modely"
        >
          <button
            style="
              color: aliceblue;
              border-radius: 5px;
              padding: 10px;
              background: transparent;
              border: none;
              font-size: 14px;
            "
          >
            Model Y
          </button></a
        >
        <a
          style="color: aliceblue; text-decoration: none; margin-left: 20px"
          href="https://www.tesla.com/solarroof"
        >
          <button
            style="
              color: aliceblue;
              border-radius: 5px;
              padding: 10px;
              background: transparent;
              border: none;
              font-size: 14px;
            "
          >
            Solar Roof
          </button></a
        >
        <a
          style="color: aliceblue; text-decoration: none; margin-left: 20px"
          href="https://www.tesla.com/solarpanels"
        >
          <button
            style="
              color: aliceblue;
              border-radius: 5px;
              padding: 10px;
              background: transparent;
              border: none;
              font-size: 14px;
            "
          >
            Solar Panels
          </button></a
        >
        <a
          style="color: aliceblue; text-decoration: none; margin-left: 20px"
          href="https://www.tesla.com/powerwall"
        >
          <button
            style="
              color: aliceblue;
              border-radius: 5px;
              padding: 10px;
              background: transparent;
              border: none;
              font-size: 14px;
            "
          >
            Powerwall
          </button></a
        >
      </div>
      <div
        style="
          margin-right: 40px;
          margin-left: -20px;
          display: flex;
          flex-direction: row;
        "
      >
        <p>
          <a
            style="color: aliceblue; text-decoration: none; margin-left: 5px"
            href="https://shop.tesla.com"
          >
            <button
              style="
                color: aliceblue;
                border-radius: 5px;
                padding: 10px;
                background: transparent;
                border: none;
                font-size: 14px;
              "
            >
              Shop
            </button></a
          >
        </p>
        <p>
          <a
            style="color: aliceblue; text-decoration: none; margin-left: 5px"
            href="https://auth.tesla.com"
          >
            <button
              style="
                color: aliceblue;
                border-radius: 5px;
                padding: 10px;
                background: transparent;
                border: none;
                font-size: 14px;
              "
            >
              Account
            </button>
          </a>
        </p>
        <p>
          <a
            style="color: aliceblue; text-decoration: none; margin-left: 5px"
            href="https://www.tesla.com"
          >
            <button
              style="
                color: aliceblue;
                border-radius: 5px;
                padding: 10px;
                background: transparent;
                border: none;
                font-size: 14px;
              "
            >
              Menu
            </button></a
          >
        </p>
      </div>
    </div>
    <div>
      <div
        style="
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
        "
      >
        <div style="font-size: 42px; color: aliceblue; margin-top: 30px">
          Experience Tesla
        </div>
        <p style="color: aliceblue; margin-top: 30px; font-weight: lighter">
          Schedule a Demo Drive Today
        </p>
      </div>
      <div style="display: flex; justify-content: center">
        <button id="demo">
          <a
            style="text-decoration: none"
            href="https://www.tesla.com/drive?second=true"
            target="_blank"
            rel="noopener noreferrer"
          >
            Demo Drive
          </a>
        </button>
      </div>
    </div>
    <div style="position: absolute; left: 0; top: 50px; z-index: -1">
      <video
        width="100%"
        height="auto"
        class="tcl-asset tcl-video__asset lozad tcl-objectfit-position tcl-objectfit-position--center visible"
        preload="auto"
        playsinline=""
        data-autoplay-desktop="true"
        data-autoplay-portrait="true"
        data-autoplay-mobile="true"
        data-play-on-hover="false"
        muted=""
        loop=""
        data-src-desktop="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Test_Drive-NA-Desktop.mp4"
        data-src-portrait="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Test_Drive-NA-Desktop.mp4"
        data-src-mobile="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Test_Drive-NA-Mobile.mp4"
        data-src="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Test_Drive-NA-Desktop.mp4"
        data-object-fit="true"
        src="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Test_Drive-NA-Desktop.mp4"
        data-loaded="true"
        autoplay=""
      ></video>
    </div>
  </body>
</html>
