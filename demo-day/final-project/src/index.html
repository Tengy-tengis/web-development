<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man</title>
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="starting-menu" style="display: flex; display: none">
      <div id="content">
        <img src="images/hangman-6.svg" alt="" />
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
          "
        >
          <div>
            <h1 id="title" style="font-size: 30px; color: black">
              Welcome to Hang-man game!
            </h1>
          </div>
          <button id="btn1" onclick="startGame()">Start</button>
        </div>
      </div>
    </div>
    <div id="big-div" style="display: flex; flex-direction: column">
      <div style="display: flex; justify-content: space-between; gap: 20px">
        <button id="btn2" onclick="returnBtn()">
          <i
            id="imgs"
            class="fa fa-arrow-left"
            style="font-size: 15px; color: black"
          ></i>

          Return
        </button>
        <div id="mode-div">
          <select name="" id="mode-changer">
            <option value="light">Light</option>
            <option value="black">Dark</option>
          </select>
        </div>
      </div>
      <div class="game-modal">
        <div class="content">
          <img src="lost.gif" alt="gif" />
          <h4>Game Over! You Lost!</h4>
          <p>The correct word was: <b id="correct-word-display"></b></p>
          <button id="refreshBtn">Play Again?</button>
        </div>
      </div>
      <div class="game-modal-victory">
        <div class="content">
          <img src="victory.gif" alt="gif" />
          <h4>Whoo! You won! Congratulations!!!!</h4>
          <p>You got the word <b id="correct-word-display"></b></p>
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <button id="nextBtn" onclick="nextBtn()">Next</button
            ><button style="margin-left: 20px" onclick="returnBtn()">
              Return?
            </button>
          </div>
        </div>
      </div>
      <div id="container">
        <div class="hangman-box">
          <img id="hangman-img" src="images/hangman-0.svg" alt="hangman-img" />
          <h1>Hang Man Game</h1>
        </div>
        <div class="game-box">
          <ul class="word-display"></ul>

          <h4 class="guessed-text">
            incorrect guesses:
            <div style="display: flex; justify-content: center">
              <p id="mistake-display">0</p>
              <p>/</p>
              <p>6</p>
            </div>
          </h4>
          <div class="keyboard"></div>
        </div>
      </div>
    </div>
    <!-- <div id="mode-div">
      <select name="" id="mode-changer">
        <option value="light">Light</option>
        <option value="black">Dark</option>
      </select>
    </div> -->
    <script src="index-list.js"></script>
    <script src="index.js"></script>
    <script src="start.js"></script>
  </body>
</html>
