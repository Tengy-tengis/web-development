<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="body-squ">
      <div id="square"><div id="little"></div></div>
    </div>
  </body>
  <script>
    document.getElementById("square").style.width = "200px";
    document.getElementById("square").style.height = "200px";
    document.getElementById("square").style.border = "5px solid black";
    document.getElementById("square").style.backgroundColor = "blue";
    document.getElementById("square").style.borderRadius = "50%";
    document.getElementById("square").style.display = "flex";
    document.getElementById("square").style.justifyContent = "center";
    document.getElementById("square").style.alignItems = "center";
    document.getElementById("little").style.border = "3px solid black";
    document.getElementById("little").style.width = "3px";
    document.getElementById("little").style.height = "3px";
    document.getElementById("little").style.borderRadius = "50%";
    document.getElementById("body-squ").style.display = "flex";
    document.getElementById("body-squ").style.justifyContent = "center";
    document.getElementById("body-squ").style.alignItems = "center";
    document.getElementById("body-squ").style.height = "100vh";
    document.getElementById("body-squ").style.width = "100%";
  </script>
</html>
