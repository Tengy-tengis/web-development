<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div>
      <div style="display: flex; justify-content: space-evenly">
        <img
          src="https://i.ebayimg.com/images/g/lhIAAOSwfcNdzfrm/s-l1600.jpg"
          alt=""
          height="150px"
        /><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuWSLN1Nq5ojzdkGyDUpboZrOvKFwGv25lkg&usqp=CAU"
          alt=""
          height="150px"
        /><img
          src="https://media.istockphoto.com/id/1045600026/vector/gold-hair-scissors-isolated-on-white-vector-illustration.jpg?s=612x612&w=0&k=20&c=Li46PY4ThW2yojXw4ngqJGgrlStWguO0DbOMyfMGSLM="
          alt=""
          height="150px"
        />
      </div>
      <div style="display: flex; justify-content: space-evenly">
        <input
          type="button"
          id="rockBtn"
          style="height: 40px; width: 100px; background-color: yellow"
          value="Rock"
        />
        <input
          type="button"
          id="paperBtn"
          style="height: 40px; width: 100px; background-color: white"
          value="Paper"
        />
        <input
          type="button"
          id="scissorsBtn"
          style="height: 40px; width: 100px; background-color: gold"
          value="Scissors"
        />
      </div>

      <div
        style="
          display: flex;
          justify-content: space-evenly;
          margin-top: 40px;
          font-size: 100px;
        "
        id="winners-display"
      >
        Rock, Paper, Scissors
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
